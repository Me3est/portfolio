<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./index.js"></script>
    <script defer src="./tt.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./tt.css">
</head>
<body>
    <div class="section" id="section1">
        <div class="click_box">
            <div class="click_box2">
                <p>여기를 클릭하세요</p>
            </div>
        </div>
        <div class="intro_box">
            <span class="text"></span><span class="blink">|</span>
        </div>
        <div class="sec1_img_box">
            <img class="forest" src="./img/forest (1).png" alt="">
            <img class="bird" src="./img/bird.png" alt="">
            <img class="butterfly" src="./img/butterfly.png" alt="">
            <img class="sun" src="./img/contrast.png" alt="">
            <img class="cloud2" src="./img/clouds.png" alt="">
            <img class="door1" src="./img/door.png" alt="">
            <img class="door2" src="./img/door (1).png" alt="">
        </div>
    </div>
    <div class="section" id="section2">
        <div class="skills_box">
            <fieldset>
                <legend>SKILLS</legend>
                <div class="list_box">
                    <div class="skill html">
                        <p>HTML</p>
                        <div class="img_click_box">
                            <img src="./img/html.png" alt="html">
                           <div class="skill_box">
                                <div class="skill_bar_box">
                                    <div class="skill_bar"></div>
                                </div>
                                <span class="count">0</span>
                           </div>
                        </div>
                    </div>
                    <div class="skill css">
                        <p>CSS</p>
                        <div class="img_click_box">
                            <img src="./img/css.png" alt="css">
                           <div class="skill_box">
                                <div class="skill_bar_box">
                                    <div class="skill_bar"></div>
                                </div>
                                <span class="count">0</span>
                           </div>
                        </div>
                    </div>
                    <div class="skill js">
                        <p>JavaScript & Jqeury</p>
                        <div class="img_click_box">
                            <img src="./img/javascript.png" alt="JavaScript-Logo">
                           <div class="skill_box">
                                <div class="skill_bar_box">
                                    <div class="skill_bar"></div>
                                </div>
                                <span class="count">0</span>
                           </div>
                        </div>
                    </div>
                    <div class="skill mysql">
                        <p>MYSQL</p>
                        <div class="img_click_box">
                            <img src="./img/mysql.png" alt="mysql">
                           <div class="skill_box">
                                <div class="skill_bar_box">
                                    <div class="skill_bar"></div>
                                </div>
                                <span class="count">0</span>
                           </div>
                        </div> 
                    </div>
                </div>
            </fieldset>
        </div>
        
    </div>
    <div class="section" id="section3"></div>
    <div class="section" id="section4"></div>
    <div class="indicator">
        <a href="#section1"><div class="indi_bar indi_active">mAIN</div></a>
        <a href="#section2"><div class="indi_bar">SKILLS</div></a>
        <a href="#section3"><div class="indi_bar">PORTFOILO</div></a>
        <a href="#section4"><div class="indi_bar">ABOUT mE</div></a>
    </div>
</body>
</html>
